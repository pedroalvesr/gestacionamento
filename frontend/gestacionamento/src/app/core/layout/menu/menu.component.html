<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="../../assets/imagens/userAvatar.png" *ngIf="!imagem" class="img-circle" alt="User Image">
          <img src={{imagem}} *ngIf="imagem" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>{{ pessoa?.nome }}</p>
          <a routerLink="/dashboard">
            <i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>
      <br />
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu">
        <li class="header">Menu</li>
  
        <li class="active">
          <a routerLink="/dashboard">
            <i class="ion ion-speedometer"></i>
            <span>Dashboard</span>
          </a>
        </li>
  
        <!-- <li class="active">
            <a routerLink="/historico">
              <i class="ion ion-speedometer"></i>
              <span>Histórico</span>
            </a>
          </li> -->
  
        <li class="treeview">
          <a href="#">
            <i class="ion ion-ios-alarm-outline"></i>
            <span>Histórico Geral</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li>
              <a routerLink="/historico">
                <i class="fa fa-circle-o"></i>Histórico de Horas</a>
            </li>
          </ul>
        </li>
        <li class="treeview">
          <a href="#">
            <i class="ion ion-android-options"></i>
            <span>Configurações</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li>
              <a routerLink="/editar/perfil">
                <i class="fa fa-circle-o"></i> Perfil Usuário</a>
            </li>
          </ul>
        </li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
