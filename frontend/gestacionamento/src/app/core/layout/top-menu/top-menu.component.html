<header class="main-header">
    <!-- Logo -->
    <a routerLink="/dashboard" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini">
        <b>E</b>
      </span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg">
        <b>GESTA</b>CIONAMENTO</span>
    </a>
  
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="../../assets/imagens/userAvatar.png" *ngIf="!imagem" class="user-image" alt="User Image">
              <img src={{imagem}} *ngIf="imagem" class="user-image" alt="User Image">
              <span class="hidden-xs">{{ pessoa?.nome }}</span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <img src="../../assets/imagens/userAvatar.png" *ngIf="!imagem" data-toggle="modal" data-target="#modal-top-menu" class="img-circle cursorShow"
                  alt="User Image">
                  <img src={{imagem}} *ngIf="imagem" data-toggle="modal" data-target="#modal-top-menu" class="img-circle cursorShow"
                  alt="User Image">
                <p>
                  {{ pessoa?.nome }}
                  <small>{{ pessoa?.cargo }}</small>
                </p>
              </li>
              <!-- Menu Footer-->
              <div class="user-footer">
                <div class="col-xs-12">
                  <a href="/logout" class="btn btn-primary btn-block btn-flat">Sair</a>
                </div>
              </div>
            </ul>
          </li>
        </ul>
      </div>
  
    </nav>
  </header>
  
  
  <!-- inicio-modal-content -->
